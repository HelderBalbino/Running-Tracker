<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Running Tracker</title>
</head>

<body>
    <main>
        <div class="logo">
            <p>You Can DO IT!</p>
        </div>

        <form>
            <label for="numberInput">Number of miles today</label>
            <br>
            <input type="number" id="numberInput" step="0.1">
            <br>
            <button type="submit">Add</button>
        </form>

        <hr>

        <section class="entriesWrapper">
            <h3>Last 7 days</h3>

            <ul id="entries">
                <li>-</li>
                <li>-</li>
                <li>-</li>
                <li>-</li>
                <li>-</li>
                <li>-</li>
                <li>-</li>
            </ul>

        </section>

        <section class="data">
            <div>
                <p>Total:</p>
                <span id="total">0</span>
            </div>

            <div>
                <p>Daily average distance:</p>
                <span id="average">0</span>
            </div>

            <div>
                <p>This week's high:</p>
                <span id="high">0</span>
            </div>
        </section>


        <section class="progress">



            <h3>
                Weekly target: <span id="progressTotal">0</span>/
                <span id="target">0</span>miles
            </h3>

            <div class="progressCircleWrapper">
                <div id="progressCircle">
                    <div id="progressCenter">

                        <form id="secondForm">
                            <label for="userWeeklyTarget">Set a Running target</label>
                            <br>
                            <input type="number" id="userWeeklyTarget" step="0.1">
                            <br>
                            <button type="submit">Add</button>
                        </form>

                    </div>
                </div>

            </div>
        </section>




    </main>




    <script src="app.js"></script>
</body>

</html>
